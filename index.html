<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-panel">
        <img src="./images/space.jpg" alt="a picture of the moon from inside the atmosphere of Earth.">
    </div>
    <div class="logo">Paradise Awaits</div>
    <div class="credit">Photo by <a href="https://unsplash.com/es/@alex_andrews?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Alexander Andrews</a> on <a href="https://unsplash.com/s/photos/space?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    <div class="top-right-panel"></div>
    <form action="exampleLOLOLOOL123321.com" method="post">
        <fieldset>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Octavia..." name="first-name" minlength="1" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Rodriguez" name="last-name" minlength="1" required>
        </fieldset>
        <fieldset>
            <label for="user_email">Email Address:</label>
            <input type="email" id="user_email" name="email" placeholder="you@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone-number" placeholder="423-498-9824" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </fieldset>
        <fieldset>
            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="password" minlength="6" maxlength="140" required>
            <label for="user_password">Confirm Password:</label>
            <input type="password" id="user_password_check" name="password-check" minlength="6" maxlength="140" required>
        </fieldset>
        <fieldset>
            <button type="submit">Submit</button>
        </fieldset>
    
    </form>
</body>
</html>
